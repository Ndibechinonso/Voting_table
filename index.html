<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>CITRONE SIGNUP</title>
</head>

<body>
  <main>
    <div class="logo_div"><img src="/assets//citrone_logo.svg" alt="citrone logo" /></div>

    <div class="content">
<div class="content_body">
  <h1 class="header">Get Started</h1>

  <div class="login_link_container">
    <p>
       <span>Already have an account?</span> 
       <span><a href="https://www.citrone.co/login">Log In</a></span>
    </p>
  </div>
</div>

  <div>
    <form>
      <div class="form_div">
        <label>Email Address</label>
        <input type="email" placeholder="example@gmail.com" />
      </div>

      <div class="form_div">
        <label>Password</label>
        <input type="password" placeholder="atleast 8 characters"/>
      </div>

      <div class="form_div">
        <label>Confirm Password</label>
        <input type="password" placeholder="atleast 8 characters"/>
      </div>

      <div class="submit">
        <button>Sign Up</button>
      </div>

    </form>
  </div>

</div>

</div>

  </main>
</body>

</html>
